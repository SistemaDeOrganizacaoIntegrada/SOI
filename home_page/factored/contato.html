<section id="contato" class="py-16 sm:py-24 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-12">
      <!-- Informações de Contato -->
      <div class="mb-10 lg:mb-0">
        <h2 class="text-3xl font-extrabold text-secondary mb-6">Fale Conosco</h2>
        <p class="text-gray-600 mb-8">Descreva brevemente seu problema de organização. Nossa equipe entrará em contato para entender o fluxo da sua empresa e propor uma solução personalizada.</p>

        <div class="space-y-6">
          <div class="flex items-center text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26c.45.3.99.45 1.55.45s1.1-.15 1.55-.45L21 8M3 8v8a2 2 0 002 2h14a2 2 0 002-2V8"/>
            </svg>
            <span>sistemadeorganizacaointegrada@gmail.com</span>
          </div>

          <div class="flex items-center text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"/>
            </svg>
            <span>(98) 98187-1728</span>
          </div>
        </div>
      </div>

      <!-- Formulário de Contato -->
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-100">
        <form id="contact-form" class="space-y-4">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome/Empresa</label>
            <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Seu E-mail</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
          </div>

          <div>
            <label for="mensagem" class="block text-sm font-medium text-gray-700 mb-1">Mensagem (Descreva seu desafio)</label>
            <textarea id="mensagem" name="mensagem" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150"></textarea>
          </div>

          <button type="submit" class="w-full flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-xl shadow-md text-white bg-primary hover:bg-teal-700 transition duration-300 ease-in-out">Enviar Mensagem</button>

          <p id="form-message" class="text-sm text-center pt-2"></p>
        </form>
      </div>
    </div>
  </div>
</section>
