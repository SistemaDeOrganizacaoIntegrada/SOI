<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a href="#hero" class="text-2xl font-extrabold text-primary flex items-center rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
        </svg>
        SOI
      </a>

      <nav class="hidden md:flex items-center space-x-6" aria-label="Main navigation">
        <div class="hidden md:flex space-x-8">
          <a href="#problema" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out">O Problema</a>
          <a href="#solucao" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out">A Solução</a>
          <a href="#beneficios" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out">Benefícios</a>
          <a href="#planos" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out">Planos</a>
          <a href="#contato" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out bg-primary/10 px-3 py-1 rounded-full border border-primary/20">Contato</a>
        </div>

        <button id="theme-toggle" type="button" aria-label="Alternar tema" class="ml-4 inline-flex items-center justify-center px-3 py-1 rounded-full border border-gray-200 bg-white hover:bg-gray-100 transition focus:outline-none focus:ring-2 focus:ring-primary" title="Alternar tema">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </button>
      </nav>

      <div class="md:hidden flex items-center">
        <input id="menu-toggle" type="checkbox" class="sr-only" aria-hidden="true">
        <label for="menu-toggle" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary cursor-pointer" aria-label="Abrir menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
      </div>
    </div>
  </div>

  <div class="md:hidden border-t border-gray-100 bg-white">
    <div class="px-4 pt-4 pb-6 space-y-2">
      <div class="block">
        <a href="#problema" class="block text-gray-700 py-2 rounded-md hover:bg-gray-50">O Problema</a>
        <a href="#solucao" class="block text-gray-700 py-2 rounded-md hover:bg-gray-50">A Solução</a>
        <a href="#beneficios" class="block text-gray-700 py-2 rounded-md hover:bg-gray-50">Benefícios</a>
        <a href="#planos" class="block text-gray-700 py-2 rounded-md hover:bg-gray-50">Planos</a>
        <a href="#contato" class="block text-gray-700 py-2 rounded-md hover:bg-gray-50">Contato</a>
      </div>

      <div class="pt-2">
        <button id="mobile-theme-toggle" type="button" aria-label="Alternar tema" class="w-full inline-flex items-center justify-center px-3 py-2 rounded-md border border-gray-200 bg-white hover:bg-gray-100">
          <svg id="mobile-theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
          Alternar tema
        </button>
      </div>
    </div>
  </div>
</header>
