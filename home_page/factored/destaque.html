<!-- hero (controles na região amarela no topo) -->
<section id="hero" class="bg-primary/5 pt-16 pb-24 sm:pt-24 sm:pb-32">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="flex flex-col items-center text-center">

      <div class="sistemadeorganizacaointegrada inline-flex items-center gap-3 mb-6" role="status" aria-label="Rótulo do sistema">
        <img src="home_page/assets/rodape/iconelogo.png" alt="Logotipo do Sistema de Organização Integrada"
             class="h-6 w-6 object-contain rounded" loading="lazy" decoding="async" />
        <span class="truncate">Sistema de Organização Integrada</span>
      </div>

      <!-- Container dinâmico: conteúdo do hero (preenchido por hero-rotator.js) -->
      <div id="hero-dynamic" class="mx-auto max-w-3xl px-4" aria-live="polite"></div>

      <div class="hero-controls-top w-full max-w-3xl px-4 mb-6 rounded-xl">
        <div class="flex items-center justify-center gap-4 py-3">
          <button id="hero-prev" type="button"
                  class="hero-control-btn" aria-label="Anterior destaque">
            &#x2039;
          </button>

          <div class="hero-dots-static flex gap-3" aria-label="Navegação de destaques" role="tablist">
            <!-- dots serão preenchidas pelo script -->
          </div>

          <button id="hero-next" type="button"
                  class="hero-control-btn" aria-label="Próximo destaque">
            &#x203A;
          </button>
        </div>
      </div>

      <!-- CTA preservada -->
      <a href="#contato"
         class="inline-flex items-center justify-center mt-6 px-8 py-3 border border-transparent text-base font-medium rounded-xl shadow-lg text-white bg-primary hover:bg-teal-700 transition duration-300 ease-in-out transform hover:scale-[1.02]"
         role="button"
         aria-label="Comece a digitalizar agora">
        Comece a Digitalizar Agora
      </a>

    </div>

  </div>
</section>
